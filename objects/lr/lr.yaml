apiVersion: v1
kind: LimitRange
metadata:
  name: social-lr
  namespace: social-ns
  annotations:
    v8tix.com/created-by: "V8TIX"
    v8tix.com/mail: "info@v8tix.com"
    v8tix.com/app: "Katix"
    v8tix.com/app-tier: "Back-end"
    v8tix.com/environment: "Development"
    v8tix.com/release: "Canary"
    v8tix.com/tenant: "None"
spec:
  limits:
  - type: Pod
    min:
      cpu: 1
      memory: 256Mi
    max:
      cpu: 2
      memory: 1Gi
  - type: Container
    defaultRequest:
      cpu: 2
      memory: 512Mi
    default:
      cpu: 2
      memory: 512Mi
    min:
      cpu: 2
      memory: 50m
    max:
      cpu: 2
      memory: 512Mi
  - type: PersistentVolumeClaim
    min:
      storage: 1Gi
    max:
      storage: 2Gi
